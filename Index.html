    <div class="controls">
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search wines by name or ID...">
            <button class="btn btn-primary" onclick="updateFromAPI()">Update from API</button>
        </div>

        <div class="filter-buttons">
            <button class="filter-btn active" onclick="filterWines('all')">All Wines</button>
            <button class="filter-btn" onclick="filterWines('favorites')">‚≠ê Favorites</button>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalWines">0</div>
                <div class="stat-label">Total Wines</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="favoriteCount">0</div>
                <div class="stat-label">Favorites</div>
            </div>
        </div>

        <div id="progressContainer" style="display: none;">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill">0%</div>
            </div>
        </div>
    </div>

    <div id="wineContainer" class="wine-grid"></div>
</div>

<script>
    let allWines = [];
    let favorites = new Set(JSON.parse(localStorage.getItem('favorites') || '[]'));
    let currentFilter = 'all';

    // Load wines from localStorage on page load
    window.addEventListener('DOMContentLoaded', () => {
        loadWinesFromStorage();
    });

    function loadWinesFromStorage() {
        const stored = localStorage.getItem('wines');
        if (stored) {
            allWines = JSON.parse(stored);
            displayWines();
            updateStats();
        }
    }

    function saveWinesToStorage() {
        localStorage.setItem('wines', JSON.stringify(allWines));
    }

    async function updateFromAPI() {
        const btn = event.target;
        btn.disabled = true;
        btn.textContent = 'Updating...';
        
        const progressContainer = document.getElementById('progressContainer');
        const progressFill = document.getElementById('progressFill');
        progressContainer.style.display = 'block';

        allWines = [];

        try {
            // Try fetching from different wine categories
            const categories = ['reds', 'whites', 'sparkling', 'rose', 'dessert', 'port'];
            let totalLoaded = 0;

            for (const category of categories) {
                progressFill.textContent = `Loading ${category} wines...`;
                
                try {
                    const response = await fetch(`https://api.sampleapis.com/wines/${category}`);
                    
                    if (!response.ok) {
                        console.warn(`Failed to fetch ${category}: ${response.status}`);
                        continue;
                    }

                    const data = await response.json();
                    console.log(`${category} response:`, data);
                    
                    // Check if data is an array
                    if (!Array.isArray(data)) {
                        console.warn(`${category} did not return an array:`, data);
                        continue;
                    }

                    if (data.length > 0) {
                        // Process wines to ensure they have the correct structure
                        const processedWines = data.map(wine => ({
                            productId: wine.id || wine.productId || totalLoaded++,
                            productShortName: wine.wine || wine.productShortName || wine.name || 'Unknown Wine',
                            category: category
                        }));
                        
                        allWines = [...allWines, ...processedWines];
                        
                        // Update progress
                        const progress = Math.min(100, (allWines.length / 500) * 100);
                        progressFill.style.width = progress + '%';
                        progressFill.textContent = `${allWines.length} wines loaded (${category})...`;
                        
                        console.log(`Loaded ${category}: ${data.length} wines (Total: ${allWines.length})`);
                    }
                    
                    // Small delay to avoid rate limiting
                    await new Promise(resolve => setTimeout(resolve, 200));
                    
                } catch (categoryError) {
                    console.error(`Error fetching ${category}:`, categoryError);
                    continue;
                }
            }

            if (allWines.length === 0) {
                throw new Error('No wines were loaded from the API');
            }

            progressFill.style.width = '100%';
            progressFill.textContent = `Complete! ${allWines.length} wines loaded`;
            saveWinesToStorage();
            displayWines();
            updateStats();
            
            setTimeout(() => {
                progressContainer.style.display = 'none';
                btn.disabled = false;
                btn.textContent = 'Update from API';
            }, 2000);

        } catch (error) {
            console.error('Error fetching wines:', error);
            document.getElementById('wineContainer').innerHTML = `
                <div class="error">
                    Error loading wines: ${error.message}
                    <br><br>
                    <strong>Debug info:</strong> Check the browser console for more details.
                    <br>Please try again later.
                </div>
            `;
            progressContainer.style.display = 'none';
            btn.disabled = false;
            btn.textContent = 'Update from API';
        }
    }

    function displayWines() {
        const container = document.getElementById('wineContainer');
        const searchTerm = document.getElementById('searchInput').value.toLowerCase();

        let filteredWines = allWines;

        // Apply search filter
        if (searchTerm) {
            filteredWines = filteredWines.filter(wine => 
                wine.productShortName.toLowerCase().includes(searchTerm) ||
                wine.productId.toString().includes(searchTerm)
            );
        }

        // Apply favorites filter
        if (currentFilter === 'favorites') {
            filteredWines = filteredWines.filter(wine => favorites.has(wine.productId));
        }

        if (filteredWines.length === 0) {
            container.innerHTML = `
                <div class="empty-state">
                    <h2>No wines found</h2>
                    <p>${allWines.length === 0 ? 'Click "Update from API" to load wines' : 'Try a different search or filter'}</p>
                </div>
            `;
            return;
        }

        container.innerHTML = filteredWines.map(wine => `
            <div class="wine-card ${favorites.has(wine.productId) ? 'favorite' : ''}">
                <div class="wine-name">${wine.productShortName}</div>
                <div class="wine-id">ID: ${wine.productId}</div>
                <button class="favorite-btn" onclick="toggleFavorite(${wine.productId}, event)">
                    ${favorites.has(wine.productId) ? '‚≠ê' : '‚òÜ'}
                </button>
            </div>
        `).join('');
    }

    function toggleFavorite(productId, event) {
        event.stopPropagation();
        
        if (favorites.has(productId)) {
            favorites.delete(productId);
        } else {
            favorites.add(productId);
        }

        localStorage.setItem('favorites', JSON.stringify([...favorites]));
        displayWines();
        updateStats();
    }

    function filterWines(filter) {
        currentFilter = filter;
        
        // Update button states
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.classList.remove('active');
        });
        event.target.classList.add('active');

        displayWines();
    }

    function updateStats() {
        document.getElementById('totalWines').textContent = allWines.length;
        document.getElementById('favoriteCount').textContent = favorites.size;
    }

    // Search functionality
    document.getElementById('searchInput').addEventListener('input', displayWines);
</script>
