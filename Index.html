<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vinmonopolet Wine Database</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
  <div id="root"></div>

  <script type="module">
    import React, { useState, useEffect } from 'https://esm.sh/react@18';
    import ReactDOM from 'https://esm.sh/react-dom@18/client';
    import { RefreshCw, Search, Star, Database, Download, Filter, TrendingUp, ExternalLink } from 'https://esm.sh/lucide-react@0.263.1';

    const VinmonopoletDB = () => {
      const [wines, setWines] = useState([]);
      const [filteredWines, setFilteredWines] = useState([]);
      const [favorites, setFavorites] = useState([]);
      const [loading, setLoading] = useState(false);
      const [searchQuery, setSearchQuery] = useState('');
      const [lastUpdate, setLastUpdate] = useState(null);
      const [stats, setStats] = useState({});
      const [activeTab, setActiveTab] = useState('browse');
      
      // Filters
      const [filters, setFilters] = useState({
        category: 'all',
        country: 'all',
        priceMin: '',
        priceMax: '',
        inStock: false
      });

      // Load data on mount
      useEffect(() => {
        loadLocalData();
      }, []);

      // Apply filters whenever wines or filters change
      useEffect(() => {
        applyFilters();
      }, [wines, searchQuery, filters]);

      const loadLocalData = async () => {
        try {
          const winesData = await window.storage.get('vinm-wines-db');
          const favsData = await window.storage.get('vinm-favorites');
          const updateData = await window.storage.get('vinm-last-update');
          
          if (winesData?.value) {
            const winesList = JSON.parse(winesData.value);
            setWines(winesList);
            calculateStats(winesList);
          }
          if (favsData?.value) {
            setFavorites(JSON.parse(favsData.value));
          }
          if (updateData?.value) {
            setLastUpdate(updateData.value);
          }
        } catch (error) {
          console.log('No existing data, ready to fetch from API');
        }
      };

      const fetchFromAPI = async () => {
        setLoading(true);
        try {
          // Call our Netlify function that fetches from Vinmonopolet API
          const response = await fetch('/.netlify/functions/fetch-vinmonopolet');
          const data = await response.json();
          
          if (data.products && data.products.length > 0) {
            setWines(data.products);
            await window.storage.set('vinm-wines-db', JSON.stringify(data.products));
            
            const now = new Date().toISOString();
            setLastUpdate(now);
            await window.storage.set('vinm-last-update', now);
            
            calculateStats(data.products);
            alert(`Success! Loaded ${data.products.length} wines from Vinmonopolet`);
          } else {
            alert('No products returned from API. Check your API key.');
          }
        } catch (error) {
          console.error('Fetch error:', error);
          alert('Failed to fetch from API. Check console for details.');
        }
        setLoading(false);
      };

      const calculateStats = (winesList) => {
        const categories = {};
        const countries = {};
        let totalValue = 0;
        
        winesList.forEach(wine => {
          // Count by category
          const cat = wine.productType || 'Unknown';
          categories[cat] = (categories[cat] || 0) + 1;
          
          // Count by country
          const country = wine.mainCountry?.name || 'Unknown';
          countries[country] = (countries[country] || 0) + 1;
          
          // Sum prices
          if (wine.price) {
            totalValue += wine.price;
          }
        });

        setStats({
          total: winesList.length,
          categories: Object.entries(categories).sort((a, b) => b[1] - a[1]),
          countries: Object.entries(countries).sort((a, b) => b[1] - a[1]),
          totalValue
        });
      };

      const applyFilters = () => {
        let filtered = wines;

        // Search query
        if (searchQuery) {
          const query = searchQuery.toLowerCase();
          filtered = filtered.filter(wine => 
            wine.name?.toLowerCase().includes(query) ||
            wine.mainProducer?.name?.toLowerCase().includes(query) ||
            wine.mainCountry?.name?.toLowerCase().includes(query)
          );
        }

        // Category filter
        if (filters.category !== 'all') {
          filtered = filtered.filter(wine => wine.productType === filters.category);
        }

        // Country filter
        if (filters.country !== 'all') {
          filtered = filtered.filter(wine => wine.mainCountry?.name === filters.country);
        }

        // Price range
        if (filters.priceMin) {
          filtered = filtered.filter(wine => wine.price >= parseFloat(filters.priceMin));
        }
        if (filters.priceMax) {
          filtered = filtered.filter(wine => wine.price <= parseFloat(filters.priceMax));
        }

        // In stock only
        if (filters.inStock) {
          filtered = filtered.filter(wine => wine.stock?.stockLevel > 0);
        }

        setFilteredWines(filtered);
      };

      const toggleFavorite = async (wineCode) => {
        let updated;
        if (favorites.includes(wineCode)) {
          updated = favorites.filter(code => code !== wineCode);
        } else {
          updated = [...favorites, wineCode];
        }
        setFavorites(updated);
        await window.storage.set('vinm-favorites', JSON.stringify(updated));
      };

      const exportData = () => {
        const dataStr = JSON.stringify(wines, null, 2);
        const dataBlob = new Blob([dataStr], { type: 'application/json' });
        const url = URL.createObjectURL(dataBlob);
        const link = document.createElement('a');
        link.href = url;
        link.download = `vinmonopolet-wines-${new Date().toISOString().split('T')[0]}.json`;
        link.click();
      };

      const getFavoriteWines = () => {
        return wines.filter(wine => favorites.includes(wine.code));
      };

      return (
        <div className="min-h-screen bg-gradient-to-br from-purple-50 to-blue-50">
          <div className="max-w-7xl mx-auto p-4 md:p-6">
            {/* Header */}
            <div className="bg-white rounded-lg shadow-lg p-6 mb-6">
              <div className="flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
                <div>
                  <h1 className="text-3xl font-bold text-gray-900 flex items-center gap-2">
                    <Database className="text-purple-600" size={32} />
                    Vinmonopolet Wine Database
                  </h1>
                  <p className="text-gray-600 mt-1">
                    Complete catalog of {stats.total?.toLocaleString() || 0} wines
                  </p>
                  {lastUpdate && (
                    <p className="text-sm text-gray-500 mt-1">
                      Last updated: {new Date(lastUpdate).toLocaleString()}
                    </p>
                  )}
                </div>
                <div className="flex gap-2">
                  <button
                    onClick={fetchFromAPI}
                    disabled={loading}
                    className="px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 disabled:bg-gray-400 flex items-center gap-2"
                  >
                    {loading ? (
                      <>
                        <RefreshCw size={18} className="animate-spin" />
                        Updating...
                      </>
                    ) : (
                      <>
                        <RefreshCw size={18} />
                        Update from API
                      </>
                    )}
                  </button>
                  {wines.length > 0 && (
                    <button
                      onClick={exportData}
                      className="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 flex items-center gap-2"
                    >
                      <Download size={18} />
                      Export
                    </button>
                  )}
                </div>
              </div>

              {/* Stats */}
              {stats.total > 0 && (
                <div className="grid grid-cols-2 md:grid-cols-4 gap-4 mt-4">
                  <div className="bg-purple-50 p-3 rounded-lg">
                    <div className="text-2xl font-bold text-purple-900">{stats.total.toLocaleString()}</div>
                    <div className="text-sm text-purple-700">Total Wines</div>
                  </div>
                  <div className="bg-blue-50 p-3 rounded-lg">
                    <div className="text-2xl font-bold text-blue-900">{stats.categories?.length || 0}</div>
                    <div className="text-sm text-blue-700">Categories</div>
                  </div>
                  <div className="bg-green-50 p-3 rounded-lg">
                    <div className="text-2xl font-bold text-green-900">{stats.countries?.length || 0}</div>
                    <div className="text-sm text-green-700">Countries</div>
                  </div>
                  <div className="bg-orange-50 p-3 rounded-lg">
                    <div className="text-2xl font-bold text-orange-900">{favorites.length}</div>
                    <div className="text-sm text-orange-700">Favorites</div>
                  </div>
                </div>
              )}
            </div>

            {/* Tabs */}
            <div className="bg-white rounded-lg shadow-lg mb-6">
              <div className="flex border-b overflow-x-auto">
                <button
                  onClick={() => setActiveTab('browse')}
                  className={`px-6 py-3 font-medium transition-colors whitespace-nowrap ${
                    activeTab === 'browse'
                      ? 'bg-purple-50 text-purple-900 border-b-2 border-purple-900'
                      : 'text-gray-600 hover:text-purple-900'
                  }`}
                >
                  Browse All ({filteredWines.length.toLocaleString()})
                </button>
                <button
                  onClick={() => setActiveTab('favorites')}
                  className={`px-6 py-3 font-medium transition-colors whitespace-nowrap ${
                    activeTab === 'favorites'
                      ? 'bg-purple-50 text-purple-900 border-b-2 border-purple-900'
                      : 'text-gray-600 hover:text-purple-900'
                  }`}
                >
                  <Star size={16} className="inline mr-1" />
                  Favorites ({favorites.length})
                </button>
                <button
                  onClick={() => setActiveTab('stats')}
                  className={`px-6 py-3 font-medium transition-colors whitespace-nowrap ${
                    activeTab === 'stats'
                      ? 'bg-purple-50 text-purple-900 border-b-2 border-purple-900'
                      : 'text-gray-600 hover:text-purple-900'
                  }`}
                >
                  <TrendingUp size={16} className="inline mr-1" />
                  Statistics
                </button>
              </div>

              {/* Content */}
              <div className="p-6">
                {activeTab === 'browse' && (
                  <>
                    {/* Search and Filters */}
                    <div className="mb-6 space-y-4">
                      <div className="flex gap-2">
                        <div className="flex-1 relative">
                          <Search className="absolute left-3 top-3 text-gray-400" size={20} />
                          <input
                            type="text"
                            placeholder="Search wines, producers, countries..."
                            value={searchQuery}
                            onChange={(e) => setSearchQuery(e.target.value)}
                            className="w-full pl-10 pr-4 py-2 border rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                          />
                        </div>
                      </div>

                      {/* Filter Controls */}
                      <div className="grid grid-cols-1 md:grid-cols-5 gap-3">
                        <select
                          value={filters.category}
                          onChange={(e) => setFilters({...filters, category: e.target.value})}
                          className="px-3 py-2 border rounded-lg focus:ring-2 focus:ring-purple-500"
                        >
                          <option value="all">All Categories</option>
                          {stats.categories?.slice(0, 10).map(([cat, count]) => (
                            <option key={cat} value={cat}>{cat} ({count})</option>
                          ))}
                        </select>

                        <select
                          value={filters.country}
                          onChange={(e) => setFilters({...filters, country: e.target.value})}
                          className="px-3 py-2 border rounded-lg focus:ring-2 focus:ring-purple-500"
                        >
                          <option value="all">All Countries</option>
                          {stats.countries?.slice(0, 15).map(([country, count]) => (
                            <option key={country} value={country}>{country} ({count})</option>
                          ))}
                        </select>

                        <input
                          type="number"
                          placeholder="Min price"
                          value={filters.priceMin}
                          onChange={(e) => setFilters({...filters, priceMin: e.target.value})}
                          className="px-3 py-2 border rounded-lg focus:ring-2 focus:ring-purple-500"
                        />

                        <input
                          type="number"
                          placeholder="Max price"
                          value={filters.priceMax}
                          onChange={(e) => setFilters({...filters, priceMax: e.target.value})}
                          className="px-3 py-2 border rounded-lg focus:ring-2 focus:ring-purple-500"
                        />

                        <label className="flex items-center gap-2 px-3 py-2 border rounded-lg cursor-pointer hover:bg-gray-50">
                          <input
                            type="checkbox"
                            checked={filters.inStock}
                            onChange={(e) => setFilters({...filters, inStock: e.target.checked})}
                            className="w-4 h-4 text-purple-600 rounded"
                          />
                          <span className="text-sm">In Stock Only</span>
                        </label>
                      </div>
                    </div>

                    {/* Wine List */}
                    <div className="space-y-3">
                      {filteredWines.slice(0, 100).map(wine => (
                        <div key={wine.code} className="border rounded-lg p-4 hover:shadow-md transition-shadow bg-white">
                          <div className="flex justify-between items-start gap-4">
                            <div className="flex-1">
                              <div className="flex items-start gap-2">
                                <h3 className="text-lg font-semibold text-gray-900">{wine.name}</h3>
                                <button
                                  onClick={() => toggleFavorite(wine.code)}
                                  className={`mt-1 ${favorites.includes(wine.code) ? 'text-yellow-500' : 'text-gray-300'} hover:text-yellow-500`}
                                >
                                  <Star size={20} fill={favorites.includes(wine.code) ? 'currentColor' : 'none'} />
                                </button>
                              </div>
                              <div className="text-sm text-gray-600 mt-1 space-y-1">
                                {wine.mainProducer?.name && <div>Producer: {wine.mainProducer.name}</div>}
                                {wine.mainCountry?.name && <div>Country: {wine.mainCountry.name}</div>}
                                {wine.productType && <div>Type: {wine.productType}</div>}
                              </div>
                            </div>
                            <div className="text-right">
                              <div className="text-2xl font-bold text-purple-900">NOK {wine.price}</div>
                              {wine.pricePerLiter && (
                                <div className="text-sm text-gray-500">{wine.pricePerLiter} kr/L</div>
                              )}
                              {wine.url && (
                                <a
                                  href={wine.url}
                                  target="_blank"
                                  rel="noopener noreferrer"
                                  className="text-sm text-purple-600 hover:underline flex items-center gap-1 justify-end mt-2"
                                >
                                  View <ExternalLink size={14} />
                                </a>
                              )}
                            </div>
                          </div>
                        </div>
                      ))}
                      
                      {filteredWines.length > 100 && (
                        <div className="text-center py-4 text-gray-600">
                          Showing 100 of {filteredWines.length.toLocaleString()} wines. Refine your search to see more.
                        </div>
                      )}
                      
                      {filteredWines.length === 0 && wines.length > 0 && (
                        <div className="text-center py-12 text-gray-500">
                          No wines match your search criteria
                        </div>
                      )}
                      
                      {wines.length === 0 && (
                        <div className="text-center py-12 text-gray-500">
                          <Database size={48} className="mx-auto mb-4 text-gray-400" />
                          <p className="text-lg mb-2">No data loaded yet</p>
                          <p className="text-sm">Click "Update from API" to fetch the wine database</p>
                        </div>
                      )}
                    </div>
                  </>
                )}

                {activeTab === 'favorites' && (
                  <div className="space-y-3">
                    {getFavoriteWines().map(wine => (
                      <div key={wine.code} className="border rounded-lg p-4 hover:shadow-md transition-shadow bg-white">
                        <div className="flex justify-between items-start gap-4">
                          <div className="flex-1">
                            <div className="flex items-start gap-2">
                              <h3 className="text-lg font-semibold text-gray-900">{wine.name}</h3>
                              <button
                                onClick={() => toggleFavorite(wine.code)}
                                className="text-yellow-500 hover:text-yellow-600 mt-1"
                              >
                                <Star size={20} fill="currentColor" />
                              </button>
                            </div>
                            <div className="text-sm text-gray-600 mt-1">
                              {wine.mainProducer?.name && <div>Producer: {wine.mainProducer.name}</div>}
                              {wine.mainCountry?.name && <div>Country: {wine.mainCountry.name}</div>}
                            </div>
                          </div>
                          <div className="text-right">
                            <div className="text-2xl font-bold text-purple-900">NOK {wine.price}</div>
                            {wine.url && (
                              <a
                                href={wine.url}
                                target="_blank"
                                rel="noopener noreferrer"
                                className="text-sm text-purple-600 hover:underline flex items-center gap-1 justify-end mt-2"
                              >
                                View <ExternalLink size={14} />
                              </a>
                            )}
                          </div>
                        </div>
                      </div>
                    ))}
                    
                    {favorites.length === 0 && (
                      <div className="text-center py-12 text-gray-500">
                        <Star size={48} className="mx-auto mb-4 text-gray-400" />
                        <p>No favorites yet. Click the star icon on wines to add them here!</p>
                      </div>
                    )}
                  </div>
                )}

                {activeTab === 'stats' && (
                  <div className="space-y-6">
                    <div>
                      <h3 className="text-xl font-bold mb-4">Top Categories</h3>
                      <div className="space-y-2">
                        {stats.categories?.slice(0, 10).map(([category, count]) => (
                          <div key={category} className="flex justify-between items-center p-3 bg-gray-50 rounded">
                            <span className="font-medium">{category}</span>
                            <span className="text-purple-600 font-bold">{count.toLocaleString()}</span>
                          </div>
                        ))}
                      </div>
                    </div>

                    <div>
                      <h3 className="text-xl font-bold mb-4">Top Countries</h3>
                      <div className="space-y-2">
                        {stats.countries?.slice(0, 15).map(([country, count]) => (
                          <div key={country} className="flex justify-between items-center p-3 bg-gray-50 rounded">
                            <span className="font-medium">{country}</span>
                            <span className="text-blue-600 font-bold">{count.toLocaleString()}</span>
                          </div>
                        ))}
                      </div>
                    </div>
                  </div>
                )}
              </div>
            </div>
          </div>
        </div>
      );
    };

    ReactDOM.createRoot(document.getElementById('root')).render(<VinmonopoletDB />);
  </script>

</body>
</html>
